    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        nav.navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #home {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #portfolio img {
            transition: transform 0.3s ease;
        }

        #portfolio img:hover {
            transform: scale(1.05);
        }

        #services .card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #services .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #gallery img {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        footer {
            background: #333;
            color: #f4f4f4;
        }

        footer a {
            color: #f4f4f4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
     
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fotógrafo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfólio</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="depoimentos.html">Depoimentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="faqs.html">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-5 text-center">Contato</h2>
            <form>
                <div class="mb-5">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-5">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-5">
                    <label for="subject" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="subject">
                </div>
                <div class="mb-5">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-light">
        <p>&copy; 2024 Fotógrafo. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
